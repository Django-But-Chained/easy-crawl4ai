{% extends 'base.html' %}

{% block title %}View JSON - {{ filename }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>JSON View: {{ filename }}</h2>
            
            <div class="mb-3">
                <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">
                    <i class="bi bi-download"></i> Download
                </a>
                <a href="{{ url_for('jobs') }}" class="btn btn-secondary">
                    <i class="bi bi-list"></i> Back to Jobs
                </a>
            </div>
            
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span>{{ filename }}</span>
                </div>
                <div class="card-body bg-dark text-white">
                    <pre class="m-0"><code>{{ content }}</code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
